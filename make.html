<!DOCTYPE html>
<html>
  <head>
    <link href="./index.css" rel="stylesheet" />
  </head>
  <body>
    <h1 class="left-wall wall"></h1>
    <div class="right-wall wall"></div>
    <div class="content">
      <div class="top-banner">
        <img class="logo" src="./assets/logo.png" />
      </div>
      <div class="top-messages">
        <div class="main-msg">Thanks for your order!</div>
        <div class="sub-msg">See below for the status of your pizza.</div>
      </div>
      <div class="items">
        <div class="process-item item">
          <div class="number-bar">1</div>
          <div class="msg-item">Processing your order</div>
          <div class="image-container">
            <img class="center-image" src="./assets/process_icon.png" height="104.84" width="72.84" />
          </div>
          <div class="fun-msg">Checkin' it twice</div>
        </div>
        <div class="make-item active-item">
          <div class="number-bar">2</div>
          <div class="msg-item">Making the pizza</div>
          <div class="image-container">
            <img class="center-image" src="./assets/make_icon.png" height="104.84" width="72.84" />
          </div>
          <div class="fun-msg">Kneadin', shapin', bakin'</div>
        </div>
        <div class="deliver-item item">
          <div class="number-bar">3</div>
          <div class="msg-item">Delivering your pizza</div>
          <div class="image-container">
            <img class="center-image" src="./assets/deliver_icon.png" height="104.84" width="72.84" />
          </div>
          <div class="fun-msg">Deliverin'</div>
        </div>
      </div>
      <div class="bottom-banner">
        <img class="loading-image" src="./assets/loading.gif" height="50" />
      </div>
      <div class="bottom-messages">
        <div class="status-msg">It'll take about</div>
        <div class="wait-time-msg">30 minutes</div>
      </div>
    </div>
  </body>
</html>
